{% extends "base.html" %}

{% block bodycontent %}
		<script>
		function popup(url) {
		    var myWindow = window.open(url, "Search 8traks", "width=500, height=500");
		}
		</script>
<div class="container">
  <form action="/set"method = "POST">
    <center>
    <input type="text" name="name" class="form-control input-lg" placeholder="Event Name"> <br/>
</center>
    <div class="row">
        <!-- pull event from facebook -->
        <div class="col-md-6">
            
            <div class="panel panel-primary">
                
                <div class="panel-heading">
                    <center>
                        <h3 class="panel-title">Pull event from Facebook</h3>
                    </center>
                </div> <!-- /panel-heading -->

                <div class="panel-body">
                    <center>
                        <select  class= "form-control input-lg"name="fb_id">
			  {% for event in facebook_events %}
			  <option value ="{{event['id']}}">{{event["name"]}}</option>
			{%endfor%}
			</select>

                    </center>
                </div> <!-- /panel-body -->
                
            </div> <!-- /panel -->
        </div> <!-- /col -->
        
        <!-- enter theme -->

		
        <div class="col-md-offset-6">
            
            <div class="panel panel-warning">
                
                <div class="panel-heading">
                    <center>
                        <h3 class="panel-title">Enter a theme</h3>
                    </center>
                </div> <!-- /panel-heading -->
                
                <div class="panel-body">
                    <center>
                        
                            <div class="form-group">    

                              <input name="theme"type="text" class="form-control" id="theme" placeholder="Birthday, baby shower, club initiation..."/>

                            </div> <!-- /form-group -->
                        
                    </center>
                </div> <!-- /panel-body -->
                
            </div> <!-- /panel -->
            
        </div> <!-- /col -->
        
        
    </div> <!-- /row -->
    <center>
<button type= "submit" class= "btn btn-warning">Update Event!</button>
</center>
    </form>
</div> <!-- /container -->

{% endblock bodycontent %}
